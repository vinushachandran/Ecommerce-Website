<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tiny Treasures</title>
	<link rel="stylesheet" th:href="@{/css/Products.css}">
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<header class="stickey">
		<a th:href ="@{/#}" class="logo"><img src="image/logo.png" alt="" ></a>

		<ul class="navmenu">
			<li><a th:href="@{/home}">Tiny Treasures</a></li>
			<li><a th:href="@{/admin}">Home</a></li>
			<li><a th:href="@{/#}">Logout</a></li>
			
		</ul>
		
	</header>
    <section class="main-home">
    <br><br>
		<div>
			<table>
				<tr>
					<th class="colum">ID</th>
					<th class="colum">Product Name</th>
					<th class="colum">Category</th>
					<th class="colum">Quantity</th>
					<th class="colum">Preview</th>
					<th class="colum">Delete</th>
					<th class="colum">Update</th>
				</tr>

				<tr th:each="product, iStat : ${products}">
		            <td scope="row" th:text="${iStat.index + 1}">1</td>
		            <td th:text="${product.name}">Larry</td>
		            <td th:text="${product.category.name}">Larry</td>
		            <td th:text="${product.qty}">Larry</td>
		            <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>
		
		            <td><a href="" th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btnd">Delete</a></td>
		            <td><a href="" th:href="@{/admin/product/update/{id}(id=${product.id})}" class="btnw">Update</a></td>
        		</tr>
			</table>
		</div>

		<div class="but">
            <a th:href="@{/admin/products/add}" class="main-btn">Add Products</a>
        </div>
        
    </section>

    </body>
	</html>
